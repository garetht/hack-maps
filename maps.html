<html>
<head>
  <title>Maps</title>
  <link rel="stylesheet" href="lib/maps.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.min.css">
</head>
<body>

<div class="youtube-lightbox">
  <div id="youtube-video"></div>
</div>

<div class="map-container">

  <div class="maps-title">
    <strong>SeatGeek</strong> Maps
  </div>

  <div id="usamap"></div>

</div>

<div class="range-control clearfix">
  <div class="range-value">Maximum prices above $<strong><span class="range-price"></span></strong></div>
  <input type="range" class="range-slider">
  </div>

</div>

<div class="other-maps">
  <div class="other-maps-slider clearfix">
    <div class="panel" id="panel-1">NFL</div>
    <div class="panel" id="panel-2">College Football</div>
    <div class="panel" id="panel-3">NBA</div>
    <div class="panel" id="panel-4">College Basketball</div>
    <div class="panel" id="panel-5">MLB</div>
    <div class="panel" id="panel-6">Other</div>
    <div class="panel" id="panel-7">All</div>
  </div>
</div>

<script type="text/template" id="top-price-template">
  <div class="top-price">
    <strong>${{state["Avg Price"]}}</strong>
  </div>
  <div class="top-price-type">
    {{state["Event Type"]}}
  </div>
  <div class="top-price-title">
    {{state["Title"]}}
  </div>
  <div class="top-price-venue">
    <strong>{{state["Venue "]}}</strong>, {{state["City"]}}, {{state["State"]}}
  </div>

</script>

<script type="text/template" id="no-data-template">
  <div class="no-data">
    Data not available.
  </div>
</script>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="https://www.youtube.com/iframe_api/"></script>
<script src="js/top_prices.json"></script>
<script src="js/underscore-min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/kartograph.min.js"></script>
<script src="js/chroma.min.js"></script>
<script src="js/kart.js"></script>
</body>
</html>
